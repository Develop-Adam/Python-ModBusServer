<!DOCTYPE html>
<html>
<head>
    <title>Modbus Registers</title>
</head>
<body>
    <h1>Modbus Registers</h1>
    <table>
        <tr>
            <th>Register</th>
            <th>Value</th>
        </tr>
        {% for i, register in enumerate(registers) %}
        <tr>
            <td>{{ i }}</td>
            <td>{{ register }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
